name: Publish to PyPI

on:
  release:
    types: [published]  # Publishes when you create a GitHub release

permissions:
  id-token: write  # Required for PyPI OIDC (no passwords!)
  contents: read

jobs:
  publish:
    environment: pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install build

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
